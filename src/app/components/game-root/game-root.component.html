<div *ngIf="dailyArtist" class="root-container">
	<start-page 
		*ngIf="gameState == 'start'"
		[dailyArtist]="dailyArtist"
		(startGame)="navigateToGame()">
	</start-page>

	<game-page 
		*ngIf="gameState == 'inprogress'"
		[dailyArtist]="dailyArtist"
		(gameEnd)="navigateToEndPage($event)">
	</game-page>

	<end-page
		*ngIf="gameState == 'end'"
		[result]="gameResults">
	</end-page>
</div>
